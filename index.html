<style>

<body>

<canvas id="hearts"></canvas>

<h1>Counting the Days Until Youâ€™re Home ðŸ’–</h1>

<button id="musicBtn">ðŸŽµ Play Song</button>

<div class="section" id="loveNotes">

<script>
/* Countdown */
const countdownEl = document.getElementById('countdown');
const targetDate = new Date('November 21, 2025 00:00:00').getTime();
const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;
  if (distance <= 0) {
    clearInterval(timer);
    countdownEl.innerHTML = "ðŸ’ž Sheâ€™s Home ðŸ’ž";
    document.body.style.background = "linear-gradient(135deg, #ff85c1, #ff69b4)";
    alert("Sheâ€™s finally home! ðŸ’—");
    return;
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

/* Love Notes (Unlock by date) */
const loveNotes = [
  "Day 1 â€“ I miss your voice already ðŸ’•",
  "Day 2 â€“ Canâ€™t wait to hold you again ðŸ’ž",
  "Day 3 â€“ Youâ€™re the reason I smile ðŸ˜Š",
  "Day 4 â€“ I replay our memories all day ðŸŒ¸",
  "Day 5 â€“ Youâ€™re my calm and my chaos â¤ï¸",
  "Day 6 â€“ Counting seconds till I see you ðŸ•’",
  "Day 7 â€“ Iâ€™m so proud of us ðŸ’«",
  "Day 8 â€“ I dream of your laughter ðŸ˜",
  "Day 9 â€“ Iâ€™d cross worlds for you ðŸ’‹",
  "Day 10 â€“ Almost home, my love ðŸ’—",
  "Day 11 â€“ Youâ€™re my favorite hello ðŸŒ·",
  "Day 12 â€“ My heart beats your name ðŸ’ž",
  "Day 13 â€“ One more sleep ðŸ˜",
  "Day 14 â€“ Youâ€™re home! ðŸ’–"
];
const loveNotesDiv = document.getElementById('loveNotes');
loveNotes.forEach((note, i) => {
  const noteDiv = document.createElement('div');
  noteDiv.innerText = note;
  loveNotesDiv.appendChild(noteDiv);
});

/* Floating Hearts */
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const hearts = [];
for (let i = 0; i < 30; i++) {
  hearts.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 20 + 10,
    speed: Math.random() * 1 + 0.5
  });
}
function drawHearts() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(255,105,180,0.7)';
  hearts.forEach(h => {
    ctx.beginPath();
    const x = h.x, y = h.y, s = h.size;
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - s/2, y - s/2, x - s, y + s/3, x, y + s);
    ctx.bezierCurveTo(x + s, y + s/3, x + s/2, y - s/2, x, y);
    ctx.fill();
    h.y -= h.speed;
    if (h.y < -10) h.y = canvas.height + 10;
  });
  requestAnimationFrame(drawHearts);
}
drawHearts();

/* Music */
const music = document.getElementById('bgMusic');
document.getElementById('musicBtn').onclick = () => music.play();
</script>
